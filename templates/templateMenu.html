                        템플릿
                    </div>
                    <div class="card-body">

                                <th>템플릿 명</th>

<!--                            반복문으로 template테이블에 있는 애들을 id, TemplateName, date만 가져옴-->

                                <td>{{template.id}}</td>
                                <td>{{template.TemplateName}}</td>
                                <td>{{template.date}}</td>
                                <td>
<!--                                    usetemplate으로 넘길때 id를 pk로 넘겨줌-->
<!--                                    pk넘겨받는거는 views.py에서 설정할 수 있음-->

                                        <a href="{% url 'usetemplate' pk=template.id %}"> 선택 </a>
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}
                            </thead>
                        </table>
                    </div>
                </div>
